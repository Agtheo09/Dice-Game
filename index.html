<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Dice Game</h1>
    <div class="container">
      <div id="controls">
        <h3>Controls:</h3>
        <button id="play">PLAY</button>
        <button id="reset">RESET</button>
        <p id="whoPlays">Now plays PLAYER1!!!</p>
        <h4 id="winner">Play to see the winner here</h4>
      </div>
      <div id="play1">
        <h3>Player 1:</h3>
        <div><p id="points-text-player1">Points:</p></div>
      </div>
      <div id="play2">
        <h3>Player 2:</h3>
        <div><p id="points-text-player2">Points:</p></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
